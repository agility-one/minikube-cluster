<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Minikube Test</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

<body>

  <section class="container page-content">
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <div class="form-group">
            <label class="form-control-label">Retrieve key:</label>
            <input type="text" name="retrieve" class="form-control">
          </div>
          <div class="form-group">
            <label class="form-control-label">Enter key:</label>
            <input type="text" name="insert" class="form-control">
          </div>
          <div class="output1">

          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <div class="form-group">
            <label class="form-control-label">Cluster Info:</label>
            <input type="text" name="cluster" class="form-control">
          </div>
          <div class="form-group">
            <label class="form-control-label">DB Info:</label>
            <input type="text" name="db" class="form-control">
          </div>
          <div class="output2">

          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <div class="configInfo">

          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- /container -->

  </script>
  <script src="demo.js"></script>

</html>
